name: flutter_resident
description: a simple Surveys app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 
  http: 
  provider:
  equatable: 
  get: 
  flutter_secure_storage: 
  localstorage: 
  carousel_slider: 
  intl: 
  cloud_firestore:
  firebase_core:
  firebase_auth:
  flutter_svg: 
  firebase_messaging:
  auto_size_text:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 
  test: 
  mocktail: 
  faker: 
  network_image_mock: 
  firebase_auth_mocks: 
  fake_cloud_firestore:
  flutter_lints:
  flutter_native_splash: 

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/
    - lib/ui/assets/images/
    - lib/ui/assets/images/register/
    - lib/ui/assets/icons/

# Run command to generate launch icons:
# 1) flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons*

# Run commands to generate launch screen:
# 1) flutter clean
# 2) flutter pub get
# 3) flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#007AFF"

# Command to run the project
# $ flutter run --target lib/main/dev/main_dev.dart --flavor dev

# FlutterFire command
# flutterfire config 
# --project=resident-development 
# --out=lib/main/dev/firebase_options_dev.dart 
# --ios-bundle-id=com.baseline.resident.dev
# --android-app-id=com.baseline.resident.dev